<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Lógica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        /* Sección principal */
        section {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-top: 0;
            color: #003366;
        }

        /* Contenedores flexibles */
        .rule {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr auto 1fr;
            gap: 0.5rem 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .dropdown {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buttons-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-primary {
            background-color: #003366;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #0055aa;
        }

        .btn-secondary {
            background-color: #e6e6e6;
            color: #003366;
            padding: 0.75rem 1.5rem;
            border: 1px solid #003366;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #cccccc;
        }

        .back-container {
            text-align: center;
        }

        .back-container a {
            text-decoration: none;
        }

        #rules-list ul {
            list-style-type: none;
            padding: 0;
        }

        #rules-list ul li {
            background: #e6f7ff;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        #rules-list ul li span {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .rule {
                grid-template-columns: 1fr;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Configurar Lógica</h1>
    </header>

    <main>
        <!-- Configuración de lógica -->
        <section id="logic-configuration">
            <h2>Reglas de Lógica</h2>
            <p>Configure las reglas para el reconocimiento de objetos y movimientos del brazo:</p>
            
            <!-- Contenedor de reglas -->
            <div id="rules-container">
                <div class="rule">
                    <label for="shape">Si:</label>
                    <select id="shape" class="dropdown">
                        {% for label in form_labels %}
                            <option value="{{ label }}">{{ label }}</option>
                        {% endfor %}
                    </select>

                    <label for="color">y:</label>
                    <select id="color" class="dropdown">
                        {% for label in color_labels %}
                            <option value="{{ label }}">{{ label }}</option>
                        {% endfor %}
                    </select>

                    <label for="movement">entonces:</label>
                    <select id="movement" class="dropdown">
                        {% for movement in movimientos %}
                            <option value="{{ movement }}">{{ movement }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Botones de interacción -->
            <div class="buttons-container">
                <button id="add-rule-btn" class="btn-secondary">Añadir Regla</button>
                <button id="save-rules-btn" class="btn-primary">Guardar Configuración</button>
            </div>
        </section>

        <!-- Lista de reglas configuradas -->
        <section id="rules-list">
            <h2>Reglas Configuradas</h2>
            <ul id="configured-rules">
                <!-- Aquí se mostrarán las reglas configuradas dinámicamente -->
            </ul>
        </section>

        <!-- Botón para regresar -->
        <div class="back-container">
            <a href="{{ url_for('opciones') }}" class="btn-primary">Regresar</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Control - MODS MCT</p>
    </footer>

    <script>
        const configuredRules = [];
        const configuredRulesList = document.getElementById('configured-rules');

        // Añadir nueva regla
        document.getElementById('add-rule-btn').addEventListener('click', () => {
            const shape = document.getElementById('shape').value;
            const color = document.getElementById('color').value;
            const movement = document.getElementById('movement').value;

            const rule = { shape, color, movement };
            configuredRules.push(rule);

            // Añadir a la lista visual
            const listItem = document.createElement('li');
            listItem.innerHTML = `<span>Si ${shape} y ${color}, entonces ${movement}</span>`;
            configuredRulesList.appendChild(listItem);
        });

        // Guardar las reglas
        document.getElementById('save-rules-btn').addEventListener('click', () => {
            fetch('/guardar_logica', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(configuredRules)
            })
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error al guardar las reglas:', error));
        });
    </script>
</body>
</html>
